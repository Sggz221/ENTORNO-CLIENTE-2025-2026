        <header>
            <!-- Navbar con Scrollspy -->

                <!-- MENÚ (colapsable) -->

            <div class="w-100 mb-0 text-center">
                <h1 class="text-white fw-bold mt-2 h4 mb-0">TALLERES, SEMINARIOS Y JORNADAS DE FORMACIÓN EMPRESARIAL</h1>
            </div>
            </nav>
        </header>
        
        <main class="container mt-5 p-5">
            <div class="container my-5 py-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="fw-bold text-center text-primary mb-4">Formulario de Inscripción a Talleres</h2>

                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com">
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ej: 600123456">
                            </div>

                            <div class="mb-3">
                                <label for="taller" class="form-label fw-semibold">Selecciona el taller</label>
                                <select class="form-select" id="taller" name="taller">
                                    <option value="">-- Elige una opción --</option>
                                    <option value="taller1">Taller 1: Coaching Ejecutivo y Estratégico</option>
                                    <option value="taller2">Taller 2: Encuentro Empresarial Networking</option>
                                    <option value="taller3">Taller 3: Técnicas de Venta y Marketing</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="comentarios" class="form-label fw-semibold">Comentarios (opcional)</label>
                                <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Añade un comentario..."></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5 py-2">Enviar inscripción</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <footer class="bg-blue text-white text-center text-lg-start">
