<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 7</title>
    <script>
        function alertar(mensaje){
            var estado = document.getElementById("estado");
            estado.style.display = "block";
            estado.innerHTML = mensaje + "<br/>" + estado.innerHTML;
        }
    </script>
    <style>
        #estado {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <a href="#" onclick="">Llenar caja</a>
    <div id="caja"></div>
    <div id="estado"></div>
    <input type="button" onclick="alertar('Ha ocurrido un problema')" value="Generar problema">
    <a href="javascript:alertar('Este mensaje fue generado desde un link')">Generar mensaje</a>

</body>
</html>
